                        <button type="submit" class="btn">Crear</button>
                    </form>
                    <div id="mensaje" class="mensaje"></div>
                </section>
            </div>

            <div class="right-panel">
                <section class="detalle-section" id="detalleSection" style="display:none;">
                    <h2>Detalles del Paciente</h2>
                    <div id="detalles">
